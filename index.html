<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>

    body{
      font-family: 'Poor Story', cursive;
      margin: 0; padding: 0;
      width: 400px, 1500px;
      font-size: 18px;
      background-image:url(./images/bg-pattern-top.svg);
      background-color:hsl(185, 75%, 39%);
       
    }

    .attribution {  justify-content: end; font-size: 15px; text-align: center; }
    .attribution a {  color: hsl(228, 45%, 44%); }
    .card{
      background-color: aliceblue;
       display: flex;
       flex-direction: column;
       align-items:center;
       align-self:center;
       margin: auto;
       margin-top: 6em;
       align-self: center;
       height: 490px;
       width: 400px;
       border-radius: 30px; 
       z-index: 1;
       min-width: 400px;
       overflow: hidden;
    }
    @media (min-width: 4450px) {
      .card{
        margin-top: 70px;
      }
    }
   
     .card .fondo-carta  img{
       
        /*container, cover , none, scale-down*/
        height: 150%;
        object-fit: cover;
        
    }
    .card .fondo-carta{
      
    }
    .dise√±o-icon img{
        border-radius: 50%;
        height: 100%;
        border: 7px solid #ffff;
    }
    .nav__grid{
      display: grid;
      grid-template-rows: 25px;
      grid-template-columns:  50px 50px 50px;
      grid-gap: 50px; 
      padding-top: 25px;
    }
    .text-grey {
      color:rgb(104, 104, 100);
      font-weight: 500;
    
    } 
    .grid-informacion {
      display: grid;
      grid-template-columns: 140px 50px;
      grid-template-rows:  60px ;
      justify-self: center;
      justify-items: center;
      align-items: center;
    }
     .card h3{
      color:rgb(104, 104, 100);
      font-size: 24px;
    }
    .border-bajo{
      height: 0;
      padding-bottom:30px ;
      width: 100%;
      border-bottom: 1px solid rgb(150, 145, 145);
      
    }
  

    

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    
     <div class="fondo-carta"><img  src="./images/bg-pattern-card.svg" alt=""> </div>
    <div class="dise√±o-icon"><img src="./images/image-victor.jpg" alt=""></div> 
    
  <div class="grid-informacion"> 
   <h2>Victor Crest </h2><h3>26</h3>
    </div> 
  <div  class="text-grey ">London</div>  
<div class="border-bajo"></div>
<nav class="nav__grid">
  <div class="grid-item">

 
 <strong>80K</strong> 
  
 <div class="text-grey"> Followers</div>
 </div>

 <div class="grid-item"> 
 <strong>803K</strong> 

 
 <div class="text-grey">Likes</div>
</div>
<div class="grid-item">
<strong> 1.4K</strong>
 
  
  <div class="text-grey"> Photos </div>
</div>
</nav>

</body>
<footer>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anthony Hernandez</a>.
  </div>
</footer>
</html>
